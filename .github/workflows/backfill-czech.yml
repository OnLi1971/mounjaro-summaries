name: Backfill Czech summaries

on:
  workflow_dispatch:

permissions:
  contents: write

# nespouštěj paralelně
concurrency:
  group: sheet-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Google service account JSON
        run: printf '%s' "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > google-service-account.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'        # funguje, pokud je v repu package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      # pokud lockfile chybí a npm install ho vygeneruje, commitni ho pro stabilní buildy příště
      - name: Commit package-lock.json if newly generated
        run: |
          set -euo pipefail
          if ! git ls-files --error-unmatch package-lock.json >/dev/null 2>&1; then
            if [ -f package-lock.json ]; then
              git config user.name  "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add package-lock.json
              git commit -m "Add generated package-lock.json [skip ci]" || true
              git push || true
            fi
          fi

      - name: Run manual publisher (Sheets → MD + docs/)
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node perplexity-sheet-to-github.js

      - name: Commit docs/ if changed
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          if [ -n "$(git status --porcelain docs)" ]; then
            git add docs
            git commit -m "Update website (docs) [skip ci]"
            git pull --rebase origin main || true
            git push origin HEAD:main
          else
            echo "No changes in docs/"
          fi
