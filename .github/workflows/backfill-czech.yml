name: Backfill Czech summaries

on:
  workflow_dispatch:

permissions:
  contents: write

# nepouštěj víc běhů najednou
concurrency:
  group: sheet-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Vytvoř google-service-account.json ze secretu a oprav \n v private_key
      - name: Create google-service-account.json
        shell: bash
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' \
          | jq '.private_key |= gsub("\\n"; "\n")' \
          > google-service-account.json

          # Sanity check
          node -e "const fs=require('fs');const o=JSON.parse(fs.readFileSync('google-service-account.json','utf8'));console.log('type=',o.type,'email=',o.client_email);console.log('pk head=',o.private_key.split('\n')[0]);"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # ok, když v repo existuje nějaký package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run manual publisher (Sheets → MD + docs/)
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node perplexity-sheet-to-github.js

      # Commit jen změny v docs/ a bezpečně pushni, i když se mezitím posunul remote
      - name: Commit docs/ if changed (safe rebase with autostash)
        shell: bash
        run: |
          set -euo pipefail

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # 1) Odlož všechny lokální změny (včetně untracked), aby rebase nepadal
          git stash push -u -m "ci-autostash" || true

          # 2) Zarovnej se na vzdálený main
          git fetch origin main
          git rebase origin/main || true

          # 3) Vrať stash zpět
          git stash pop || true

          # 4) Commituj jen obsah webu
          if [ -n "$(git status --porcelain docs)" ]; then
            git add docs
            git commit -m "Update website (docs) [skip ci]" || true
            # 5) Bezpečný push proti závodu
            git push --force-with-lease origin HEAD:main
          else
            echo "No changes in docs/"
          fi
