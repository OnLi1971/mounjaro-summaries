name: Backfill Czech summaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install axios (with retries)
        run: |
          set -e
          for i in 1 2 3 4 5; do
            echo "Attempt $i: npm install --no-audit --no-fund axios"
            npm install --no-audit --no-fund axios && break || sleep 8
          done

      - name: Run backfill script
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: node scripts/backfill-czech.js

      - name: Commit updated posts.json
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add docs/posts.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Backfill CZ summaries [skip ci]"
          git pull --rebase origin main || true
          git push origin HEAD:main
