name: Create Summaries

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ ZAPÍŠE SECRET DO SOUBORU DOSLOVNĚ (zachová uvozovky i řádky)
      - name: Write google-service-account.json from secret
        shell: bash
        run: |
          cat > google-service-account.json <<'JSON'
          ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          JSON
          chmod 600 google-service-account.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ✅ Rychlá validace JSONu (nevypisuje tajný obsah)
      - name: Validate service account JSON
        run: node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('google-service-account.json','utf8')); if(j.type!=='service_account') throw new Error('Not a service_account JSON'); console.log('Service account OK');"

      - name: Install dependencies
        run: npm install

      - name: Run summarizer script
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pokud tvůj skript čte GOOGLE_APPLICATION_CREDENTIALS, můžeš mu ho předat:
          # GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/google-service-account.json
        run: node perplexity-sheet-to-github.js
